<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://code.highcharts.com/stock/highstock.js"></script>
	<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>


	<title>Explorateur Bitcoin</title>
	<script src="script/api-exploreur.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">	
	<script type="text/javascript" src="script/highcharts.js"></script>
</head>
<body>
	<h1>Explorateur Bitcoin</h1>
	<section class="bg-light-gray">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-6 text-center">
					<div class="panel panel-yellow">
						<div class="panel-heading">
							<div class="row">
								<div class="col-md-12">
									<h3 > 
										<span id="bitcoin_change"></span>€
									</h3>
								</div>
							</div>
						</div>
						<div class="panel-footer">
							<h3>
								<span>Prix</span>
								<span class="fa-stack">
									<i class="fa fa-btc fa-stack-1x yellow">
									</i>
								</span>
							</h3>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 text-center">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3>
								<span id="percent_variation"></span>% 
								(<span id="price_variation"></span>€) <i class="fleche"></i>
							</h3>
						</div>
						<div class="panel-footer">
							<h3>
								<span>Variation (24h)</span>
							</h3>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 text-center">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3>
								<span id="volume"></span>
							</h3>
						</div>
						<div class="panel-footer">
							<h3>
								<span>Volume (24h)</span>
							</h3>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 text-center">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3>
								<span id="blocks"></span>
							</h3>
						</div>
						<div class="panel-footer">
							<h3>
								<span>Nombre de blocs</span>
							</h3>
						</div>
					</div>
				</div>
			</div>

			<br>
			<div class="row justify-content-center">
				<div class="panel col-12 pad-panel">
					<div id="chart" class="col-auto"></div>
					<br>
					<div class="col-auto">
						<div class="panel">
							<div class="panel-header">
								<form name="convert" action="">
									<div class="row">
										<div class="col-6">
											<span>Vous recevez :</span>
										</div>
										<div class="col-6">
											<span>Pour ce montant :</span>
										</div>
									</div>
									<div class="row">
										<div class="input-group col-6">
											<input type="number" step="0.0000001" id="bitcoin_to_change" onKeyUp='ConvertToEuro()'>
											<span class="fa-stack">
												<i class="fa fa-btc fa-stack-2x "></i>
											</span>
										</div>
										<div class="input-group col-6">
											<input type="number" step="0.01" id="euro_converted" onKeyUp='ConvertToBitcoin()'>
											<span class="fa-stack">
												<i class="fa fa-eur fa-stack-2x "></i>
											</span>
										</div>
									</div>
									<br>
									<div class="row">
										<input id="btn_conversion" type="submit" name="submit" class="btn btn-blue" target="_blank" rel="nofollow" value="Convertir">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
		<div>
			<a href="../index.html" title="accueil" >	Accueil	</a>
		</div>
	</section>
</body>
</html>
